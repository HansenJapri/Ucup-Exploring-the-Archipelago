<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">  
   <link rel="stylesheet" href="./main/styles/main-element/home.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
   <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet"></head>
   <title>Piggy Playhouse</title>
<body>
   <div class="popup-bg">
      <div class="popup-content">
         <p>Game Over</p>
        <button class="close-btn" onclick="document.querySelector('.popup-bg').style.display='none'">Tutup</button>
      </div>
    </div>
   <div class="container">
      <div class="content-1">
         <div class="menu-up">
            <div class="up">
               <p><span class="morning">Good afternoon </span><span class="name">John Thor</span></p>
               <p><span class="day">Monday</span> | <span class="day-ke">Day 1 </span> | <span class="time">09:00</span></p>
               <div class="for-money">
                  <i class="fa fa-money-bill"></i>
                  <p class="money">40000</p>
               </div>
            </div>

            <div class="down">
               <div class="eat-down">
                  <span><i class="fa-solid fa-utensils"></i></span>
                  <div class="eat-bar"><div class="progress" style="width: 70%;"></div></div>
               </div>
               <div class="energy-down">
                  <span><i class="fa-solid fa-bolt"></i></span>
                  <div class="energy-bar"><div class="progress" style="width: 80%;"></div></div>
               </div>
               <div class="happiness-down">
                  <span><i class="fa-solid fa-face-smile-beam"></i></span>
                  <div class="happiness-bar"><div class="progress" style="width: 60%;"></div></div>
               </div>
               <div class="hygiene-down">
                  <span><i class="fa-solid fa-bathtub"></i></span>
                  <div class="hygiene-bar"><div class="progress" style="width: 90%;"></div></div>
               </div>
            </div>
         </div>

         <div class="frame">
            <div class="map">
               <div class="character" facing="down" walking="false">
                  <div class="shadow"></div>
                  <div class="character_spritesheet"></div>
               </div>
            </div>
         </div>
      </div>

      <div class="content-2">
         <div class="right-menu">
            <div class="notification">Welcome to Piggy Playhouse!</div>
            <button class="btn-right-menu btn-ke-1">-</button>
            <button class="btn-right-menu btn-ke-2">-</button>
            <button class="btn-right-menu btn-ke-3">-</button>
            <button class="btn-right-menu btn-ke-4">-</button>
         </div>

         <div class="dpad">
            <button class="dpad-button dpad-up">
               <svg viewBox="0 0 24 24">
                  <path d="M7.41,15.41L12,10.83L16.59,15.41L18,14L12,8L6,14L7.41,15.41Z" />
               </svg>
            </button>
            <button class="dpad-button dpad-left">
               <svg viewBox="0 0 24 24">
                  <path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z" />
               </svg>
            </button>
            <button class="dpad-button dpad-down">
               <svg viewBox="0 0 24 24">
                  <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
               </svg>
            </button>
            <button class="dpad-button dpad-right">
               <svg viewBox="0 0 24 24">
                  <path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" />
               </svg>
            </button>
         </div>
      </div>
   </div>
   <script src="./main/styles/page-function/home.js"></script>
</body>
</html>
